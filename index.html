<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-Fua</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  
<div class="home">

  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="Images/somebody.png" id="img1" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="Images/Cleanly-Laundry-Services.webp" id="img2">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="Images/hand-washing-removebg-preview.png" id="img3">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="Images/drying.jpg" id="img4">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="Images/folding-removebg-preview.png" id="img5" >
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="Images/delivery-removebg-preview.png" id="img6">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Images/somebody.png" style="width:85%" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/Cleanly-Laundry-Services.webp" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/hand-washing-removebg-preview.png" style="width:100%" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/drying.jpg" style="width:100%" onclick="currentSlide(4)">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/folding-removebg-preview.png" style="width:100%" onclick="currentSlide(5)">
    </div>    
    <div class="column">
      <img class="demo cursor" src="Images/delivery-removebg-preview.png" style="width:100%" onclick="currentSlide(6)">
    </div>
  </div>
</div>
  <script src="/main.js"></script>  
</body>
</html>
